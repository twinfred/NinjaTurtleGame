<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Ninja Turtel Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="background">
            <div id="boxselector1" class="boxselector">
                <h1 id="arenaTitle">select arena</h1>
                <button id="beach">beach</button>
                <button id="planet">planet</button>
                <button id="dojo">dojo</button>
                <button id="forest">forest</button>
                <button id="snow">snow</button>
                <button id="matrix">matrix</button>
                <h1 id="playerTitle">Select Players</h1>
                <select name="playerone" id="playerone" class="playerSelect">
                    <option value="volvo">donny</option>
                    <option value="saab">leo</option>
                    <option value="fiat">mikey</option>
                    <option value="audi">rapheal</option>
                </select>
                <select name="playertwo" class="playerSelect">
                    <option value="volvo">donny</option>
                    <option value="saab">leo</option>
                    <option value="fiat">mikey</option>
                    <option value="audi">rapheal</option>
                </select>

            </div>
            <div id="playeroneimg" class="inblock">
                <!-- <img src="dojo_arena_photos/leo.png" alt="i" class="char1"> -->
                <img src="dojo_arena_photos/donny.png" alt="i" class="char1">
                <!-- <img src="dojo_arena_photos/mikey.png" alt="i" class="char1">
                <img src="dojo_arena_photos/raphael.png" alt="i" class="char1"> -->

            </div>
            <div id="playertwoimg" class="inblock">
                    <!-- <img src="dojo_arena_photos/leo.png" alt="i" class="char2">
                    <img src="dojo_arena_photos/donny.png" alt="i" class="char2">
                    <img src="dojo_arena_photos/mikey.png" alt="i" class="char2"> -->
                    <img src="dojo_arena_photos/raphael.png" alt="i" class="char2">
            </div>
        </div>
    </div>

    
</body>
</html>
